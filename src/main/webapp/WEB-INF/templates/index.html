<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
	<table border="1">
		<thead>
			<tr>
			<th>iterStat</th>
				<th th:utext="#{studentId}">studentId</th>
				<th th:utext="#{studentName}">studentName</th>
				<th th:utext="#{studentHobby}">studentHobby</th>
				<th th:utext="#{studentMobile}">studentMobile</th>
				<th th:utext="#{studentDOB}">studentDOB</th>
				<th th:utext="#{studentSkills}">studentSkills</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student,iterStat : ${students}" th:class="${iterStat.odd}? 'odd'">
				<td th:text="${iterStat}">studentId</td>
				<td th:text="${student.studentId}">studentId</td>
				<td th:text="${student.studentName}">studentName</td>
				<td th:text="${student.studentHobby}">studentHobby</td>
				<td th:text="${student.studentMobile}">studentMobile</td>
				<td th:text="${student.studentDOB}">studentDOB</td>
				<td th:text="${student.studentSkills}">studentSkills</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
